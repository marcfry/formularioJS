<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar bg-dark navbar-dark">
<div class="container">
    <span class="navbar-brand">Validación JS</span>
</div>
    </nav>
</header>
<body>
    <main class="container">
        <section class="card-body">
            <div class="card-header bg-dark text-light">
                <h5 class="card-title">Formualrio de Contacto</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" placeholder="Juan Perez" id="nombre">
  <div class="valid-feedback"></div>       
  <div class="invalid-feedback">Debe ingresar un nombre y apellido</div>               
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="juanperez@gmail.com" id="email>
  <div class="valid-feedback"></div>       
  <div class="invalid-feedback">Debe ingresar un mail valido</div>               
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="number" class="form-control" placeholder="381123123" id="telefono>
  <div class="valid-feedback"></div>       
  <div class="invalid-feedback">Debe ingresar un numero válido</div>               
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Consultas</label>
                        <textarea id="consulta" rows="4" placeholder="Ingrese su consulta"></textarea>
                      <div class="invalid-feedback">Debe ingresar al menos 10 caracteres</div>               
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label">Desea recibr novedades</label>
                            <div class="invalid-feedback">Debe ingresar al menos 10 caracteres</div>
                            <div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </section>
        
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
